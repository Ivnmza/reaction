<template name="taxSettingsPanel">
    <div class="row">
      <div class="col-md-6 col-md-offset-1 panel panel-default panel-tax-settings">
        <h4 data-i18n="accounts.taxSettings">Tax Exempt Settings</h4>
        <div>
          {{ member.userId }}
          {{#autoForm collection=Collections.Accounts schema=accountsSchema doc=member type="update" id="tax-settings-form"}}
            {{>afQuickField name='taxSettings.exemptionNo' class='form-control'}}
            {{#if entityCodes.showForm}}
              {{> afQuickField data-event-action="customType" name="taxSettings.customerUsageType" type="select" options=entityCodes.codes }}
              <p>Current Saved Entity Code: {{ member.taxSettings.customerUsageType }}</p>
              <div class="panel-body customerUsageType hide">
                <label for="customerUsageType">Custom value</label>
                <input id="customerUsageType" type="text" name="custom-customerUsageType" class="form-control">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            {{/if}}
          {{/autoForm}}
        </div>
      </div>
    </div>
</template>
